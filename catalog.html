<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Catalogo - ADDONS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', 'Courier New', monospace;
      background: #1a1a1a;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(0deg, transparent, transparent 15px, rgba(0, 255, 0, 0.03) 15px, rgba(0, 255, 0, 0.03) 16px),
        repeating-linear-gradient(90deg, transparent, transparent 15px, rgba(0, 255, 0, 0.03) 15px, rgba(0, 255, 0, 0.03) 16px);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(180deg, #3c3c3c 0%, #2a2a2a 100%);
      border: 4px solid #000;
      border-bottom: 4px solid #1a1a1a;
      box-shadow: 0 6px 0 #000, inset 0 2px 0 rgba(255, 255, 255, 0.3);
      padding: 25px 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    h1 {
      color: #5ba10b;
      text-shadow: 3px 3px 0 #000;
      font-size: 20px;
      font-weight: normal;
      letter-spacing: 2px;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .subtitle {
      color: #aaa;
      font-size: 9px;
      text-shadow: 2px 2px 0 #000;
      line-height: 1.8;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(180deg, #5dbd5d 0%, #4a9d4a 100%);
      border: 3px solid #000;
      border-bottom: 5px solid #2d6b2d;
      color: #fff;
      padding: 12px 20px;
      font-size: 10px;
      cursor: pointer;
      text-decoration: none;
      text-shadow: 2px 2px 0 #000;
      box-shadow: 0 5px 0 #2d6b2d;
      transition: all 0.1s;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(180deg, #6dcd6d 0%, #5aad5a 100%);
      transform: translateY(2px);
      box-shadow: 0 3px 0 #2d6b2d;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

    .search-box input {
      width: 100%;
      background: #1a1a1a;
      border: 3px solid #000;
      color: #fff;
      padding: 12px;
      font-size: 9px;
      font-family: 'Press Start 2P', monospace;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
      line-height: 1.6;
    }

    .search-box input:focus {
      outline: none;
      border-color: #4a9d4a;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(74, 157, 74, 0.5);
    }

    .stats {
      background: linear-gradient(180deg, #3c3c3c 0%, #2a2a2a 100%);
      border: 3px solid #000;
      padding: 20px 15px;
      margin-bottom: 30px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      color: #5dbd5d;
      font-size: 18px;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 8px;
    }

    .stat-label {
      color: #aaa;
      font-size: 8px;
      text-shadow: 1px 1px 0 #000;
      line-height: 1.6;
    }

    .header-icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin: 0 8px;
      image-rendering: pixelated;
    }

    .header-icon:hover {
      filter: blur(1px) brightness(2);
      transition: filter 3s ease;
    }

    .addons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .addon-card {
      background: linear-gradient(180deg, #3c3c3c 0%, #2a2a2a 100%);
      border: 4px solid #000;
      border-bottom: 6px solid #1a1a1a;
      box-shadow: 0 8px 0 #000;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .addon-card:hover {
      transform: translateY(-5px);
    }

    .addon-image {
      width: 100%;
      height: 200px;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
    }

    .addon-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    .addon-image.no-image {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }

    .addon-info {
      padding: 20px;
    }

    .addon-title {
      color: #5dbd5d;
      font-size: 12px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #000;
      line-height: 1.6;
      word-break: break-word;
    }

    .addon-author {
      color: #ffff00;
      font-size: 9px;
      margin-bottom: 12px;
      text-shadow: 1px 1px 0 #000;
      line-height: 1.6;
    }

    .addon-description {
      color: #ccc;
      font-size: 8px;
      line-height: 1.8;
      margin-bottom: 15px;
      max-height: 85px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }

    .addon-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 7px;
      color: #888;
      flex-wrap: wrap;
      line-height: 1.6;
    }

    .addon-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .addon-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-download {
      flex: 1;
      background: linear-gradient(180deg, #5dbd5d 0%, #4a9d4a 100%);
      border: 3px solid #000;
      border-bottom: 4px solid #2d6b2d;
      color: #fff;
      padding: 12px 10px;
      font-size: 8px;
      cursor: pointer;
      text-shadow: 2px 2px 0 #000;
      box-shadow: 0 4px 0 #2d6b2d;
      transition: all 0.1s;
      text-align: center;
      text-decoration: none;
      display: block;
      line-height: 1.6;
    }

    .btn-download:hover {
      background: linear-gradient(180deg, #6dcd6d 0%, #5aad5a 100%);
      transform: translateY(2px);
      box-shadow: 0 2px 0 #2d6b2d;
    }

    .btn-details {
      background: linear-gradient(180deg, #5a5a5a 0%, #3c3c3c 100%);
      border: 3px solid #000;
      border-bottom: 4px solid #1a1a1a;
      color: #fff;
      padding: 12px 15px;
      font-size: 8px;
      cursor: pointer;
      text-shadow: 2px 2px 0 #000;
      box-shadow: 0 4px 0 #1a1a1a;
      transition: all 0.1s;
    }

    .btn-details:hover {
      background: linear-gradient(180deg, #6a6a6a 0%, #4c4c4c 100%);
      transform: translateY(2px);
      box-shadow: 0 2px 0 #1a1a1a;
    }

    .loading {
      text-align: center;
      padding: 50px 20px;
      color: #5dbd5d;
      font-size: 14px;
      text-shadow: 2px 2px 0 #000;
      line-height: 1.8;
    }

    .no-addons {
      background: linear-gradient(180deg, #3c3c3c 0%, #2a2a2a 100%);
      border: 4px solid #000;
      padding: 50px 20px;
      text-align: center;
    }

    .no-addons-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .no-addons-text {
      color: #aaa;
      font-size: 11px;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 25px;
      line-height: 1.8;
    }

    .image-gallery {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      overflow-x: auto;
    }

    .image-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid #000;
      cursor: pointer;
      transition: border-color 0.2s;
      image-rendering: pixelated;
    }

    .image-gallery img:hover {
      border-color: #5dbd5d;
    }

    .hash-badge {
      background: #1a1a1a;
      border: 2px solid #4a9d4a;
      color: #5dbd5d;
      padding: 4px 8px;
      font-size: 7px;
      font-family: 'Press Start 2P', monospace;
      display: inline-block;
      margin-top: 5px;
      text-shadow: 1px 1px 0 #000;
    }

    @media (max-width: 768px) {
      .addons-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 14px;
      }

      .subtitle {
        font-size: 7px;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        font-size: 9px;
      }

      .addon-title {
        font-size: 10px;
      }

      .addon-description {
        font-size: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><img src="mc.jpg" alt="Minecraft" class="header-icon"> MC ADDONS <img src="mc.jpg" alt="Minecraft" class="header-icon"></h1>
      <div class="subtitle">Descarga addons de la comunidad</div>
    </div>

    <div class="actions">
      <a href="index.html" class="btn">SUBIR ADDON</a>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar addons...">
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalAddons">0</div>
        <div class="stat-label">Total Addons</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalDownloads">0</div>
        <div class="stat-label">Total Descargas</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalViews">0</div>
        <div class="stat-label">Total Vistas</div>
      </div>
    </div>

    <div class="loading" id="loading">Cargando addons...</div>
    
    <div class="addons-grid" id="addonsGrid"></div>
  </div>

  <script>
    let allAddons = [];

    async function loadAddons() {
      try {
        const res = await fetch('/addons');
        const data = await res.json();
        
        if (data.success) {
          allAddons = data.addons.filter(a => 
            a && 
            a.id && 
            a.name && 
            a.description && 
            a.filePath &&
            a.fileHash
          );

          displayAddons(allAddons);
          loadStats();
        } else {
          throw new Error('No se pudieron cargar los addons');
        }
      } catch (error) {
        console.error('Error al cargar addons:', error);
        document.getElementById('loading').innerHTML = 'Error al cargar addons. Verifica que el servidor este en linea.';
      }
    }

    function displayAddons(addons) {
      const grid = document.getElementById('addonsGrid');
      const loading = document.getElementById('loading');
      
      loading.style.display = 'none';

      if (addons.length === 0) {
        grid.innerHTML = `
          <div class="no-addons">
            <div class="no-addons-icon">ðŸ“¦</div>
            <div class="no-addons-text">No hay addons disponibles</div>
            <a href="index.html" class="btn">Se el primero en subir uno</a>
          </div>
        `;
        return;
      }

      grid.innerHTML = addons.map(addon => {
        if (!addon.id || !addon.name || !addon.description) {
          console.warn('Addon con datos incompletos:', addon);
          return '';
        }

        const imageUrl = addon.images && addon.images.length > 0 
          ? `${addon.images[0].path}`
          : '';
        
        const imageGallery = addon.images && addon.images.length > 1
          ? `<div class="image-gallery">
              ${addon.images.slice(1).map(img => 
                `<img src="${img.path}" alt="Preview" onclick="changeMainImage(this.src, '${addon.id}')">`
              ).join('')}
            </div>`
          : '';

        const fileSize = addon.size ? (addon.size / 1024 / 1024).toFixed(2) : '0.00';
        const uploadDate = addon.uploadDate ? new Date(addon.uploadDate).toLocaleDateString('es-ES') : 'N/A';
        const shortHash = addon.fileHash ? addon.fileHash.substring(0, 8) : 'N/A';

        return `
          <div class="addon-card" data-id="${addon.id}">
            <div class="addon-image ${!imageUrl ? 'no-image' : ''}" id="mainImage-${addon.id}">
              ${imageUrl ? `<img src="${imageUrl}" alt="${addon.name}">` : 'ðŸ“¦'}
            </div>
            <div class="addon-info">
              <div class="addon-title">${escapeHtml(addon.name)}</div>
              <div class="addon-author">${escapeHtml(addon.author || 'Anonimo')}</div>
              <div class="addon-description">${escapeHtml(addon.description)}</div>
              ${imageGallery}
              <div class="addon-meta">
                <span>${addon.downloads || 0} descargas</span>
                <span>${addon.views || 0} vistas</span>
                <span>${fileSize} MB</span>
              </div>
              <div class="addon-meta">
                <span>${uploadDate}</span>
                <span class="hash-badge" title="Hash unico: ${addon.fileHash}">${shortHash}</span>
              </div>
              <div class="addon-actions">
                <a href="${addon.filePath}" 
                   class="btn-download" 
                   onclick="registerDownload('${addon.id}')"
                   download="${addon.originalName || addon.fileName}">
                  DESCARGAR
                </a>
                <button class="btn-details" onclick="showDetails('${addon.id}')">
                  INFO
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function changeMainImage(src, addonId) {
      const mainImage = document.getElementById(`mainImage-${addonId}`);
      if (mainImage) {
        mainImage.innerHTML = `<img src="${src}" alt="Preview">`;
      }
    }

    async function registerDownload(addonId) {
      try {
        const res = await fetch(`/download/${addonId}`, {
          method: 'POST'
        });
        
        if (res.ok) {
          console.log('Descarga registrada correctamente');
          const addon = allAddons.find(a => a.id === addonId);
          if (addon) {
            addon.downloads = (addon.downloads || 0) + 1;
            setTimeout(() => loadAddons(), 500);
          }
        }
      } catch (error) {
        console.error('Error al registrar descarga:', error);
      }
    }

    function showDetails(addonId) {
      const addon = allAddons.find(a => a.id === addonId);
      if (addon) {
        const uploadDate = addon.uploadDate ? new Date(addon.uploadDate).toLocaleString('es-ES') : 'N/A';
        const fileSize = addon.size ? (addon.size / 1024 / 1024).toFixed(2) : '0.00';
        
        alert(
          `${addon.name}\n\n` +
          `Autor: ${addon.author || 'Anonimo'}\n\n` +
          `Descripcion:\n${addon.description}\n\n` +
          `Subido: ${uploadDate}\n` +
          `Tamano: ${fileSize} MB\n` +
          `Descargas: ${addon.downloads || 0}\n` +
          `Vistas: ${addon.views || 0}\n` +
          `Hash: ${addon.fileHash ? addon.fileHash.substring(0, 16) + '...' : 'N/A'}`
        );
      }
    }

    async function loadStats() {
      try {
        const res = await fetch('/stats');
        const data = await res.json();
        
        if (data.success && data.stats) {
          document.getElementById('totalAddons').textContent = data.stats.totalAddons || 0;
          document.getElementById('totalDownloads').textContent = data.stats.totalDownloads || 0;
          document.getElementById('totalViews').textContent = data.stats.totalViews || 0;
        }
      } catch (error) {
        console.error('Error al cargar estadisticas:', error);
      }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        displayAddons(allAddons);
        return;
      }

      const filtered = allAddons.filter(addon => {
        const name = (addon.name || '').toLowerCase();
        const author = (addon.author || '').toLowerCase();
        const description = (addon.description || '').toLowerCase();
        
        return name.includes(searchTerm) ||
               author.includes(searchTerm) ||
               description.includes(searchTerm);
      });
      
      displayAddons(filtered);
    });

    loadAddons();
    setInterval(loadStats, 30000);
  </script>
  
  <canvas id="bgCubes"></canvas>
  <script>
    const canvas = document.getElementById("bgCubes");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    class Cube3D {
      constructor() {
        this.size = 15 + Math.random() * 35;
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.z = Math.random() * 500 - 250;

        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.vz = (Math.random() - 0.5) * 1;

        this.rx = Math.random() * Math.PI * 2;
        this.ry = Math.random() * Math.PI * 2;
        this.rz = Math.random() * Math.PI * 2;

        this.rvx = (Math.random() - 0.5) * 0.02;
        this.rvy = (Math.random() - 0.5) * 0.02;
        this.rvz = (Math.random() - 0.5) * 0.02;

        this.baseColor = `hsl(${Math.random() * 40 + 90}, 60%, 45%)`;

        this.vertices = [
          { x: -1, y: -1, z: -1 },
          { x: 1, y: -1, z: -1 },
          { x: 1, y: 1, z: -1 },
          { x: -1, y: 1, z: -1 },
          { x: -1, y: -1, z: 1 },
          { x: 1, y: -1, z: 1 },
          { x: 1, y: 1, z: 1 },
          { x: -1, y: 1, z: 1 }
        ];

        this.faces = [
          { vertices: [0, 1, 2, 3], light: 0.6 },
          { vertices: [4, 5, 6, 7], light: 1.0 },
          { vertices: [0, 4, 7, 3], light: 0.5 },
          { vertices: [1, 5, 6, 2], light: 0.8 },
          { vertices: [3, 2, 6, 7], light: 0.9 },
          { vertices: [0, 1, 5, 4], light: 0.4 }
        ];
      }

      rotatePoint(p, rx, ry, rz) {
        let y1 = p.y * Math.cos(rx) - p.z * Math.sin(rx);
        let z1 = p.y * Math.sin(rx) + p.z * Math.cos(rx);
        let x2 = p.x * Math.cos(ry) + z1 * Math.sin(ry);
        let z2 = -p.x * Math.sin(ry) + z1 * Math.cos(ry);
        let x3 = x2 * Math.cos(rz) - y1 * Math.sin(rz);
        let y3 = x2 * Math.sin(rz) + y1 * Math.cos(rz);
        return { x: x3, y: y3, z: z2 };
      }

      projectPoint(p) {
        const perspective = 500;
        const scale = perspective / (perspective + p.z);
        return { 
          x: p.x * scale * this.size + this.x, 
          y: p.y * scale * this.size + this.y, 
          z: p.z 
        };
      }

      draw(ctx) {
        const projected = this.vertices.map(v => 
          this.projectPoint(this.rotatePoint(v, this.rx, this.ry, this.rz))
        );

        const sortedFaces = this.faces
          .map(f => ({
            ...f,
            z: f.vertices.reduce((sum, i) => sum + projected[i].z, 0) / 4
          }))
          .sort((a, b) => b.z - a.z);

        sortedFaces.forEach(face => {
          ctx.beginPath();
          ctx.moveTo(projected[face.vertices[0]].x, projected[face.vertices[0]].y);
          for (let i = 1; i < face.vertices.length; i++) {
            ctx.lineTo(projected[face.vertices[i]].x, projected[face.vertices[i]].y);
          }
          ctx.closePath();
          ctx.fillStyle = this.adjustHslLightness(this.baseColor, face.light);
          ctx.strokeStyle = "rgba(0,0,0,0.4)";
          ctx.lineWidth = 1;
          ctx.fill();
          ctx.stroke();
        });
      }

      adjustHslLightness(hslColor, lightFactor) {
        return hslColor.replace(/(\d+\.?\d*)%\)/, (_, l) => 
          `${Math.min(100, Math.max(0, parseFloat(l) * lightFactor))}%)`
        );
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.z += this.vz;
        this.rx += this.rvx;
        this.ry += this.rvy;
        this.rz += this.rvz;

        if (this.x < -100) this.x = width + 100;
        else if (this.x > width + 100) this.x = -100;
        if (this.y < -100) this.y = height + 100;
        else if (this.y > height + 100) this.y = -100;
        if (this.z < -500) { this.z = 500; this.vz = Math.abs(this.vz); }
        else if (this.z > 500) { this.z = -500; this.vz = -Math.abs(this.vz); }
      }
    }

    const cubes = Array.from({ length: 30 }, () => new Cube3D());

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);
      cubes.forEach(c => { c.update(); c.draw(ctx); });
      requestAnimationFrame(animate);
    }

    animate();

    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "0";
    canvas.style.pointerEvents = "none";
  </script>
